{{- if .Values.ingress.enabled -}}
{{- $fullName := include "n8n.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/issuer: {{ include "n8n.fullname" $ }}-letsencrypt-prod
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:          
          - backend:
              service:
                name: {{ include "n8n.fullname" $ }}
                port:
                  name: http
            path: /
            pathType: Prefix
          {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $.Values.main.service.port | default 80  }}
          {{- if $.Values.webhook.enabled }}
          - path: {{ . }}webhook/
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-webhook
                port:
                  number: {{ $.Values.webhook.service.port | default 80  }}
          # Note: The default URL for manual workflow executions is /webhook-test/*. Make sure that these URLs route to your main process.
          - path: {{ . }}webhook-test/
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $.Values.main.service.port  | default 80  }}
          - path: {{ . }}webhook-waiting/
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-webhook
                port:
                  number: {{ $.Values.webhook.service.port | default 80  }}
          - path: {{ . }}form/
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-webhook
                port:
                  number: {{ $.Values.webhook.service.port | default 80  }}
          {{- end }}
          {{- end }}
    {{- end }}
  tls:
    {{- range .Values.ingress.hosts }}
    - hosts:
        - {{ .host | quote }}
      secretName: {{ include "n8n.fullname" $ }}-tls-secret
    {{- end }}
  {{- end }}